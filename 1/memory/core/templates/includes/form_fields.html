{% for field in form_for_fields %}
{% if field.is_hidden %}
{{ field }}
{% else %}
<div class="control-group">
	<label class="control-label">{{ field.label }}</label>
	<div class="controls">
		{{ field }}
		<span class="help-inline">{{ field.help_text }}</span>
	</div>
</div>
{% endif %}
{% endfor %}
