{% load i18n %}
<html>
	<head>
		<base href="{{ BASE_URL }}" />
		<meta charset="utf-8">
		<script src="{{ STATIC_URL }}js/jquery-1.8.3.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.css">
		<script src="{{ STATIC_URL }}bootstrap/js/bootstrap.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css">
		<script src="{{ STATIC_URL }}js/base.js"></script>
		<link href="{{ STATIC_URL }}images/favicon.ico" rel="SHORTCUT ICON" />
		{% block head %}
		{% endblock %}
		{% block extra_css %}
		{% endblock %}
		{% block extra_js %}
		{% endblock %}
	</head>
	<body>
		<div class="container main">
			<div class="header">

			</div>
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<ul class="nav">
							<!-- 应提取出来作为页面管理 -->
							<li class="{% if is_blog %}active{% endif %}">
								<a href="/blog">{% trans "blog" %}</a>
							</li>
							<li class="{% if is_gallery %}active{% endif %}">
								<a href="/gallery">相册</a>
							</li>
							<li class="{% if is_tweet %}active{% endif %}">
								<a href="/tweet">tweet</a>
							</li>
							<li class="{% if is_about %}active{% endif %}">
								<a href="/about">关于</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="content row">
				{% block content %}
				{% endblock %}
			</div>
			<div class="footer">

			</div>
		</div>
	</body>
</html>
